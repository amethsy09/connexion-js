<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrateur</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900 font-sans h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 flex justify-between items-center shadow-md">
        <h1 class="text-2xl font-bold">Bienvenue, Administrateur</h1>
        <a href="#" class="text-blue-600 bg-white px-4 py-2 rounded-lg shadow-md 
          hover:bg-gray-200 hover:shadow-lg transition-all 
          focus:outline-none focus:ring-2 focus:ring-white">
            Étudiants
        </a>
        <a href="#" class="text-blue-600 bg-white px-4 py-2 rounded-lg shadow-md 
        hover:bg-gray-200 hover:shadow-lg transition-all 
        focus:outline-none focus:ring-2 focus:ring-white">
          professeur
      </a>


        <button onclick="logout()"
            class="bg-white text-blue-600 px-4 py-2 rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-white">
            Déconnexion
        </button>
    </header>

    <!-- Contenu principal -->
    <main class="flex-grow flex justify-center items-center p-6">
        <div class="w-full max-w-5xl bg-white rounded-lg shadow-lg p-6">
            <!-- Titre -->
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Liste des étudiants</h2>

            <!-- Tableau des étudiants -->
            <div class="overflow-x-auto rounded-lg border border-gray-300">
                <table class="min-w-full table-auto">
                    <thead class="bg-blue-100 text-gray-700">
                        <tr>
                            <th class="px-4 py-2 border-b text-left">Nom</th>
                            <th class="px-4 py-2 border-b text-left">Prénom</th>
                            <th class="px-4 py-2 border-b text-left">Classe</th>
                            <th class="px-4 py-2 border-b text-left">Email</th>
                            <th class="px-4 py-2 border-b text-left">Téléphone</th>
                            <th class="px-4 py-2 border-b text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody id="students" class="divide-y divide-gray-300">
                        <!-- Les étudiants seront affichés ici -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="../admin.js"></script>
    <script src="../script.js"></script>
</body>

</html>
