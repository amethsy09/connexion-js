<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-4 text-center">Connexion</h2>
        <input id="email" type="email" placeholder="Email" class="w-full px-3 py-2 mb-3 border rounded">
        <input id="password" type="password" placeholder="Mot de passe" class="w-full px-3 py-2 mb-3 border rounded">
        <button id="btn-login">Se connecter</button>
        <p id="error" class="text-red-500 text-sm mt-2 hidden">Email ou mot de passe incorrect.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
